<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect With Quiz</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/connectcss/forms/formcss.css" />
    <link rel="stylesheet" href="css/users/users.css" />

    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/UI/buttons.css" />
    <link rel="stylesheet" href="css/UI/inputcontrol.css" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/bannerTesting/testing.css" />
    <link rel="stylesheet" href="css/connectcss/pageconnect.css" />
    <script src="js/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/game/connect.js"></script>
  </head>
  <body>
    <div class="container__user__role" id="usermode">
      <!-- <div class="development">Development | pwpengguna:123456</div> -->

      <div class="container__form">
        <div class="contianer__input">
          <div class="image__container">
            <img src="./assets/img/undraw-connect.png" alt="user-images" />
          </div>
          <h4>Join as User</h4>
          <div class="form-group">
            <label for="official_team_name">Name</label>

            <input
              type="text"
              class="form-control"
              id="official_team_name"
              placeholder="Enter username"
            />
          </div>

          <div class="form-group">
            <label for="official_team_code">Quiz Code</label>

            <input
              type="text"
              class="form-control"
              id="official_quiz_code"
              maxlength="20"
              placeholder="Enter quiz code"
            />
          </div>

          <div class="buttons__validasi">
            <button
              id="btn_connect_official"
              class="btn__default btn_fill"
              style="width: 100%"
            >
              Join
            </button>
            <div class="horizontal__line">
              <hr />
              <span>or continue as</span>
            </div>
            <button
              id="get_direct_mdr"
              class="btn__default btn_outlined"
              style="width: 100%"
            >
              Moderator
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container__admin__role" style="display: none" id="moderatorMod">
      <div class="development">Development | moderator:admin123</div>

      <div class="container__form">
        <div class="contianer__input">
          <div class="image__container">
            <img
              src="./assets/img/undraw-moderator.png"
              alt="moderator-images"
            />
          </div>
          <h4>Join as Moderator</h4>

          <div class="form-group">
            <label for="admin_password">Password</label>

            <input
              type="text"
              class="form-control"
              id="admin_password"
              maxlength="20"
              placeholder="Enter password"
            />
          </div>

          <div class="buttons__validasi">
            <button
              id="btn_admin_connect"
              class="btn__default btn_fill"
              style="width: 100%"
            >
              Join
            </button>
            <div class="horizontal__line">
              <hr />
              <span>or continue as</span>
            </div>
            <button
              id="get_direct_usr"
              class="btn__default btn_outlined"
              style="width: 100%"
            >
              User
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="js/directing/direct.js"></script> -->
    <script>
      const userMode = document.getElementById("usermode");
      const moderatorMode = document.getElementById("moderatorMod");
      const switchToUserButton = document.getElementById("get_direct_usr");
      const switchToModeratorButton = document.getElementById("get_direct_mdr");

      const switchToUser = () => {
        userMode.style.display = "flex";
        moderatorMode.style.display = "none";
      };

      const switchToModerator = () => {
        userMode.style.display = "none";
        moderatorMode.style.display = "flex";
      };

      switchToUserButton.addEventListener("click", switchToUser);
      switchToModeratorButton.addEventListener("click", switchToModerator);
    </script>
  </body>
</html>
